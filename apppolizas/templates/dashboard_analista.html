{% extends 'master/masteranalista.html' %}
{% load static %}

{% block title %}Dashboard Analista{% endblock %}

{% block admin_content %}
<div class="container-fluid">

  <h3 class="mb-2">Panel de Seguros</h3>
  <p class="text-muted">Resumen general de pólizas</p>

  <div class="row">

    <div class="col-md-4">
      <div class="card bg-success text-white shadow">
        <div class="card-body">
          <h5>Pólizas Activas</h5>
          <p class="fs-3">{{ total_activas }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-warning text-white shadow">
        <div class="card-body">
          <h5>Pólizas Vencidas</h5>
          <p class="fs-3">{{ total_vencidas }}</p>
        </div>
      </div>
    </div>

  </div>

</div>
{% endblock %}
